<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*
        #  = id 
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = childrem
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: rgb(60, 240, 47);
        }

        a:visited{
            color: rgb(255, 244, 45);
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: aqua;
        }

        a:after{
            content: '(link)';
            text-decoration: none;
            font-weight: normal;
            color: violet;
        }
        
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
