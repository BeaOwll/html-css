<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem din√¢mica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/imagemp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/imagemm.png" type="image/png">
        <img src="imagem/imagemg.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>

    
    <audio src="midia/Don't Steal My Heart - Everet Almond.mp3" controls autoplay></audio> 
    
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">

    </audio>
</body>
</html>
